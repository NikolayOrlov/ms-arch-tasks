openapi: 3.0.3
info:
  version: 1.0.1
  title: notification-service
  description: notification-service

servers:
  - url: '{schema}://arch.homework/api/notificationservice'
    variables:
      schema:
        enum:
          - http
          - https
        default: http

paths:
  /private/notification:
    post:
      tags:
        - private
      summary: Отправить сообщение.
      description: Отправить сообщение покупателю о процессе выполнения заказа
      operationId: notifyCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationDto'
      responses:
        '201':
          description: Сообщение запланировано к отправке.
  /public/notification:
    get:
      tags:
        - public
      summary: Список сообщений пользователя.
      description: Получить сообщения, отправленные покупателю
      operationId: getNotifications
      parameters:
        - name: customer_id
          description: Идентификатор пользователя
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Сообщения, отправленные покупателю
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificationDto'
components:
  schemas:
    NotificationDto:
      description: Уведомление покупателю.
      type: object
      properties:
        cusomer_id:
          type: string
          format: uuid
          description: Идентификатор покупателя.
        order_id:
          type: string
          format: uuid
          description: Идентификатор заказа.
        message:
          type: string
          description: Сообщение.
        notification_way:
          type: string
          enum:
            - EMAIL
          description: Способ уведомления.